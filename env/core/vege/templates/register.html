{% extends "base.html" %}
{% block start %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<div class="container" mt-5>
  <form class="col-6 mx-auto card p-3 shadow-lg mt-5" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% if messages %}
        {{ message.tags }}
                <div class="alert alert-secondary" role="alert">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
        {% endif %}
        <h2>Register</h2>
        <hr>
        <div class="mb-3">
            <div>
                <label for="exampleInputEmail1" class="form-label">First name</label>
                <input type="text" class="form-control" required name='first_name' id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>    
            <div>
                <label for="exampleInputEmail1" class="form-label">Last name</label>
                <input type="text" class="form-control" required name='last_name' id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>    
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="text" class="form-control" required name='username'id="exampleInputEmail1" aria-describedby="emailHelp">            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" required name="password" id="exampleInputPassword1">
            </div>
            <p>ALready Have Account? <a href="/login/">Login</a></p>
            <button type="submit" class="btn btn-primary">Submit</button>
  </form>           
{% endblock %}
