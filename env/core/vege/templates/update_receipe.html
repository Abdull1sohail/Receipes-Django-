{% extends "base.html" %}
{% block start %}



<div class="container" mt-5>
  
    <form class="col-6 mx-auto card p-3 shadow-lg mt-5" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h2>Update Receipe</h2>
      <hr>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Receipe name</label>
                <input name="receipe_name" required value="{{receipe.receipe_name}}" type="text" class="form-control" >
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1"   required class="form-label">Receipe description</label>
                <textarea class="form-control"  name = "receipe_description"  required>{{receipe.receipe_description}}</textarea>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Receipe image</label>
                <input type="file" name = "receipe_image" value="{{receipe.receipe_image}}"  class="form-control">
            </div>
              <button type="submit" class="btn btn-success">Add Receipe</button>
    </form>
</div>
  
  
{% endblock %}
